<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>WM Model Checker</title>

  <!-- Bootstrap -->
  <link href="assets/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container" style="margin-top: 1em;">
    <form class="form-vertical">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <textarea id="input-current" class="form-control" rows="20"></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea id="input-available" class="form-control" rows="20"></textarea>
          </div>
        </div>
      </div>
      <button type="button" onclick="compare()" class="btn btn-primary btn-lg pull-right">Compare</button>

      <div id="result">
        <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Current</th>
                  <th>New</th>
                </tr>
              </thead>
              <tbody id="resultTableBody">

              </tbody>
            </table>
      </div </form>

  </div>

</body>
<script src="assets/js/wmCompare.js"></script>

</html>
